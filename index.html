<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4 Challenge</title>
</head>
<body>
  <main class="container">
    <h2>Enter a new P/L</h2>
    <form id="new-data">
      <label for="date">Date:</label>
      <input type="month" id="date" name="date"><br><br>
      <label for="profit">Profit/Loss:</label>
      <input type="number" id="profit" name="profit"><br><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <div class="data">
      <h4>Total Months = <span id="total-months"></span></h4>
      <h4>Total Profit/Loss = <span id="total-p-l"></span></h4>
      <h4>Average Change = <span id="ave-change"></span></h4>
      <h4>Best Month = <span id="best-month"></span></h4>
      <h4>Worst Months = <span id="worst-month"></span></h4>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
